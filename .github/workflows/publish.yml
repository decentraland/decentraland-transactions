name: Deploy
on:
  release:
    types:
      - created
  pull_request:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: clean
        run:  make clean
      - name: install
        run:  npm ci
      - name: build & test & publish
        run:  make ci
      - name: Publish
        uses: menduz/oddish-action@master
        with:
          cwd: ./dist
          ## Sign the deployment
          provenance: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}